      font-size: 0.9375rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-sm);
    }

    .send-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .send-button:disabled {
      background-color: var(--border-color);
      cursor: not-allowed;
      transform: none;
    }

    .suggestions {
      display: flex;
      gap: 0.625rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .suggestion {
      background-color: white;
      padding: 0.625rem 1rem;
      border-radius: var(--radius-full);
      font-size: 0.8125rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid var(--border-color);
      color: var(--primary-color);
      box-shadow: var(--shadow-sm);
    }

    .suggestion:hover {
      background-color: var(--secondary-color);
      border-color: var(--primary-light);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .suggestion:active {
      transform: translateY(0);
    }

    .clear-button {
      background-color: transparent;
      border: none;
      color: var(--light-text);
      cursor: pointer;
      font-size: 0.875rem;
      padding: 0.5rem 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
      border-radius: var(--radius-md);
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .clear-button:hover {
      color: var(--text-color);
      background-color: var(--secondary-color);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .message {
        max-width: 85%;
      }
      
      .suggestions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 0.75rem;
      }
      
      .message {
        max-width: 90%;
      }
      
      .chat-messages {
        padding: 1rem;
      }
      
      .chat-input-container {
        padding: 1rem;
      }
      
      .send-button {
        padding: 0 1.25rem;
      }
    }

    /* Custom scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: rgba(100, 116, 139, 0.2);
      border-radius: 20px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background-color: rgba(100, 116, 139, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>
        <div class="logo-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        ChatAssist
      </h1>
      <button class="clear-button" id="clearChat">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"></path>
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
        </svg>
        Clear chat
      </button>
    </header>
    
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="message bot">
          <div class="message-avatar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <div>
            <div class="message-content">
              Hello! I'm your AI assistant. How can I help you today?
            </div>
            <div class="message-time">Just now</div>
          </div>
        </div>
      </div>
      
      <div class="chat-input-container">
        <form class="chat-form" id="chatForm">
          <input 
            type="text" 
            class="chat-input" 
            id="userInput" 
            placeholder="Type your message here..." 
            autocomplete="off"
          >
          <button type="submit" class="send-button" id="sendButton">
            Send
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
        
        <div class="suggestions">
          <div class="suggestion">How does this work?</div>
          <div class="suggestion">Tell me a joke</div>
          <div class="suggestion">What can you do?</div>
          <div class="suggestion">Help me with a task</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatMessages = document.getElementById('chatMessages');
      const chatForm = document.getElementById('chatForm');
      const userInput = document.getElementById('userInput');
      const sendButton = document.getElementById('sendButton');
      const clearButton = document.getElementById('clearChat');
      const suggestions = document.querySelectorAll('.suggestion');


      // Function to add a message to the chat
      function addMessage(text, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(isUser ? 'user' : 'bot');

        const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        messageDiv.innerHTML = `
          <div class="message-avatar">
            ${isUser
              ? '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>'
              : '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>'
            }
          </div>
          <div>
            <div class="message-content">${text}</div>
            <div class="message-time">${currentTime}</div>
          </div>
        `;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Function to show typing indicator
      function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.classList.add('message', 'bot');
        typingDiv.id = 'typingIndicator';

        typingDiv.innerHTML = `
          <div class="message-avatar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
          </div>
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        `;

        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Function to remove typing indicator
      function removeTypingIndicator() {
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
          typingIndicator.remove();
        }
      }


      // Handle form submission
      chatForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const message = userInput.value.trim();
        if (!message) return;

        // Add user message to chat
        addMessage(message, true);
        userInput.value = '';

        // Show typing indicator
        showTypingIndicator();

        // Send the message to the backend and get the response
        fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: 'user_input=' + encodeURIComponent(message), // Encode the message
        })
          .then(response => response.json())
          .then(data => {
            removeTypingIndicator();
            addMessage(data.response);  // Add bot response to chat
          })
          .catch(error => {
            removeTypingIndicator();
            addMessage("Sorry, I encountered an error. Please try again."); // Error message
            console.error('Error:', error); // Log the error
          });
      });

      // Handle suggestion clicks
      suggestions.forEach(suggestion => {
        suggestion.addEventListener('click', () => {
          const message = suggestion.textContent;
          userInput.value = message;
          chatForm.dispatchEvent(new Event('submit'));
        });
      });

      // Handle clear chat button
      clearButton.addEventListener('click', () => {
        // Keep only the first welcome message
        while (chatMessages.children.length > 1) {
          chatMessages.removeChild(chatMessages.lastChild);
        }
      });

      // Focus input on page load
      userInput.focus();
    });
  </script>
</body>
</html>
